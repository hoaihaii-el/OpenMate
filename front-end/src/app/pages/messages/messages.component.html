<div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <sidebar-cmp></sidebar-cmp>
    </div>
    <div class="main-panel">
        <navbar-cmp></navbar-cmp>
        <div class="content">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div class="messages-array">
                        <div class="justify-content-end" style="position: relative; display: inline-block;">
                            <i class="fa-solid fa-plus" (click)="addNewRoom()"
                                style="font-size: 24px; cursor: pointer;"></i>
                            <div *ngIf="isShowAddRoom" class="add-box">
                                <input type="text" class="form-control" style="padding: 3px 4px;"
                                    placeholder="Add users..." [(ngModel)]="users">
                                <button class="btn btn-primary" style="padding: 3px 4px; margin-top: 10px;"
                                    (click)="createNewRoom()">Create</button>
                            </div>
                        </div>
                        <div *ngFor="let room of rooms" (click)="changeRoom(room)" style="cursor: pointer;">
                            <div class="row message-active" *ngIf="room.roomID == currentRoom.roomID">
                                <div class="col-lg-3 col-md-3 col-sm-3 user-img">
                                    <div class="user-img">
                                        <img
                                            src="https://cdn.pixabay.com/photo/2017/06/10/07/21/chat-2389223_640.png" />
                                    </div>
                                </div>
                                <div class="col-lg-7 col-md-7 col-sm-7 user-name">
                                    <span>{{room.roomName}}</span>
                                </div>
                            </div>
                            <div class="row" *ngIf="room.roomID != currentRoom.roomID">
                                <div class="col-lg-3 col-md-3 col-sm-3 user-img">
                                    <div class="user-img">
                                        <img
                                            src="https://cdn.pixabay.com/photo/2017/06/10/07/21/chat-2389223_640.png" />
                                    </div>
                                </div>
                                <div class="col-lg-7 col-md-7 col-sm-7 user-name">
                                    <span>{{room.roomName}}</span>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 col-sm-8">
                    <div class="message-detail">
                        <div class="message-title">{{currentRoom.roomName}}</div>
                        <hr>
                        <div class="messages">
                            <div *ngFor="let mess of messages">
                                <div *ngIf="mess.senderID == staffID" class="message-box-send">
                                    <div class="message-send">
                                        {{mess.content}}
                                    </div>
                                </div>
                                <div *ngIf="mess.senderID != staffID" class="message-box-rev">
                                    <div style="font-size: 12px;">{{mess.senderName}}</div>
                                    <div class="message-rev">
                                        {{mess.content}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-message" placeholder="Texting..."
                                [(ngModel)]="content" (keyup.enter)="sendMessage()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<fixedplugin-cmp></fixedplugin-cmp>
