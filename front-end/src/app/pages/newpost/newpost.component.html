<div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <sidebar-cmp></sidebar-cmp>
    </div>
    <div class="main-panel">
        <navbar-cmp></navbar-cmp>
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Tạo bài viết mới</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Tiêu đề</label>
                                <input type="text" class="form-control" placeholder="Tiêu đề" [(ngModel)]="title">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Mức độ</label>
                                <select class="custom-select" style="font-size: 14px;" [(ngModel)]="level">
                                    <option value=1>Must Read</option>
                                    <option value=2>Important</option>
                                    <option value=3>Normal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label>Nội dung</label>
                        <ckeditor style="height: 400px;" [editor]="Editor" [(ngModel)]="model.editorData">
                        </ckeditor>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round"
                                (click)="uplodaNewpost()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<fixedplugin-cmp></fixedplugin-cmp>
