<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">
      <div class="row">
        <div class="col-lg-5 col-md-5">
          <div class="box" style="height: 600px; overflow: auto;">
            <div class="noti-box" *ngFor="let noti of notifications" (click)="onSelect(noti)">
              <p class="noti-name">{{noti.notiName}}</p>
              <div class="row">
                <div class="col-md-6">
                  <div [ngSwitch]="noti.level">
                    <div class="noti-level text-danger" *ngSwitchCase="'Must Read'">
                      {{noti.level}}</div>
                    <div class="noti-level text-warning" *ngSwitchCase="'Important'">
                      {{noti.level}}</div>
                    <div class="noti-level text-success" *ngSwitchCase="'Normal'">
                      {{noti.level}}</div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="noti-date">{{noti.date}}</div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-7">
          <div class="main-box">
            <h5 class="noti-name">{{currentNoti.notiName}}</h5>
            <div class="noti-level">{{currentNoti.date}}</div>
            <hr style="margin-bottom: 15px;">
            <div [innerHTML]="currentNoti.content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<fixedplugin-cmp></fixedplugin-cmp>
